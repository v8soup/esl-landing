# fly.toml app configuration file generated for esl-landing-staging on 2025-08-02T05:47:45Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'esl-landing-staging'
primary_region = 'sea'
console_command = '/rails/bin/rails console'

[build]

[env]
  PORT = '8080'
  APP_ENV = 'staging'
[processes]
  app = './bin/rake litestream:run ./bin/rails server'

[[mounts]]
  source = 'esl_landing_db'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/up'
    protocol = 'http'
    tls_skip_verify = false

    [http_service.checks.headers]
      X-Forwarded-Proto = 'https'

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/up'
    protocol = 'http'
    tls_skip_verify = false

    [http_service.checks.headers]
      X-Forwarded-Proto = 'https'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
